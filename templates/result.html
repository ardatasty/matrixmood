<div class="result-content-wrapper">
    <div class="poster-side">
        {% if image %}
        <img src="{{ image }}" alt="{{ title }}">
        {% else %}
        <div style="width:100%; height:100%; background:#222; display:flex; align-items:center; justify-content:center;">Resim Yok</div>
        {% endif %}
    </div>

    <div class="info-side">
        <span class="mood-tag">TESPİT EDİLEN MOD: {{ mood }}</span>
        
        <h2>{{ title }}</h2>
        
        {% if rating %}
        <div style="color: gold; margin-bottom: 20px;">
            ★ {{ rating }}/10
        </div>
        {% endif %}

        <p>{{ desc }}</p>

        {% if type == 'music' and url %}
            <a href="{{ url }}" target="_blank" class="action-btn">
                <i class="fab fa-spotify"></i> Spotify'da Dinle
            </a>
        {% elif type == 'movie' %}
            <div class="action-btn" style="cursor: default; background:#eee;">
                İyi Seyirler Neo.
            </div>
        {% endif %}
    </div>
</div>
